<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

  <title>Frontend Mentor | Social links profile</title>

  <!-- Google Font â€“ Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <main class="card">
    <!-- Profile picture -->
    <img class="profile-img" src="./assets/images/avatar-jessica.jpeg"
         alt="Profile picture of Jessica Randall" />

    <!-- Name -->
    <h1 class="name">Jessica Randall</h1>

    <!-- Location -->
    <p class="location">London, United Kingdom</p>

    <!-- Role / bio -->
    <p class="role">"Front-end developer and avid reader."</p>

    <!-- Social links -->
    <div class="links">
      <a class="button" href="#">GitHub</a>
      <a class="button" href="#">Frontend Mentor</a>
      <a class="button" href="#">LinkedIn</a>
      <a class="button" href="#">Twitter</a>
      <a class="button" href="#">Instagram</a>
    </div>
  </main>

</body>
</html>
