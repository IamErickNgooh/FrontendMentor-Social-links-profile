<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <main class="card">
    <!-- Profile picture -->
    <img class="profile-img" src="./assets/images/avatar-jessica.jpeg" alt="Profile picture of Jessica Randall" />

    <!-- Name -->
    <h1 class="name">Jessica Randall</h1>

    <!-- Location -->
    <p class="location">London, United Kingdom</p>

    <!-- Role -->
    <p class="role">"Front-end developer and avid reader."</p>

    <!-- Social links -->
    <div class="links">
      <a class="button" href="#">GitHub</a>
      <a class="button" href="#">Frontend Mentor</a>
      <a class="button" href="#">LinkedIn</a>
      <a class="button" href="#">Twitter</a>
      <a class="button" href="#">Instagram</a>
    </div>
  </main>
</body>
</html>
